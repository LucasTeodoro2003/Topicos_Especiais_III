<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --background-color: #f8f9fc;
            --text-color: #5a5c69;
            --card-color: #ffffff;
            --danger-color: #e74a3b;
            --warning-color: #f6c23e;
            --dark-color: #3a3b45;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaecf4;
        }

        .app-title {
            font-size: 28px;
            color: var(--dark-color);
            font-weight: 700;
        }

        .main-nav {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(78, 115, 223, 0.1);
            color: var(--primary-color);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .panel {
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
        }

        .panel-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
        }

        .btn-secondary {
            background-color: #858796;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #717384;
        }

        .btn-info {
            background-color: #36b9cc;
            color: white;
        }

        .btn-info:hover {
            background-color: #2c9faf;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #d52a1a;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.85rem;
        }

        .table-container {
            padding: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
        }

        .data-table th {
            background-color: #f8f9fc;
            font-weight: 700;
            color: var(--dark-color);
            border-bottom: 2px solid #e3e6f0;
        }

        .data-table tr {
            border-bottom: 1px solid #e3e6f0;
        }

        .data-table tr:hover {
            background-color: rgba(78, 115, 223, 0.05);
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .empty-message {
            text-align: center;
            padding: 20px;
            color: #858796;
            font-style: italic;
        }

        .inline-form {
            display: inline;
        }

        .app-footer {
            text-align: center;
            padding-top: 20px;
            margin-top: 30px;
            border-top: 1px solid #eaecf4;
            color: #858796;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .actions {
                flex-direction: column;
                gap: 5px;
            }
            
            .panel-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .data-table th:nth-child(1), 
            .data-table td:nth-child(1) {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">Gerenciador de Clientes</h1>
            <nav class="main-nav">
                <a th:href="@{/clientes/listar}" class="nav-link active">
                    <i class="fas fa-users"></i> Clientes
                </a>
                <a th:href="@{/clientes/cadastrar}" class="nav-link">
                    <i class="fas fa-user-plus"></i> Novo Cliente
                </a>
            </nav>
        </header>

        <main>
            <div class="panel">
                <div class="panel-header">
                    <h2>Lista de Clientes</h2>
                    <a th:href="@{/clientes/cadastrar}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Novo Cliente
                    </a>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Idade</th>
                                <th>Produtos</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cliente : ${clientes}">
                                <td th:text="${cliente.id}"></td>
                                <td th:text="${cliente.nome}"></td>
                                <td th:text="${cliente.idade}"></td>
                                <td th:text="${cliente.clienteProdutos.size()}"></td>
                                <td class="actions">
                                    <a th:href="@{/clientes/{id}(id=${cliente.id})}" class="btn btn-info btn-sm">
                                        <i class="fas fa-eye"></i> Detalhes
                                    </a>
                                    <!-- <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}" class="btn btn-secondary btn-sm">
                                        <i class="fas fa-edit"></i> Editar
                                    </a> -->
                                    <form th:action="@{/clientes/{id}/excluir(id=${cliente.id})}" method="post" class="inline-form">
                                        <button type="submit" class="btn btn-danger btn-sm" 
                                                onclick="return confirm('Tem certeza que deseja excluir este cliente?')">
                                            <i class="fas fa-trash"></i> Excluir
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${clientes.isEmpty()}">
                                <td colspan="5" class="empty-message">Nenhum cliente cadastrado.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p> Lucas T & Willian H</p>
        </footer>
    </div>
</body>
</html>
