<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --background-color: #f8f9fc;
            --text-color: #5a5c69;
            --card-color: #ffffff;
            --danger-color: #e74a3b;
            --warning-color: #f6c23e;
            --dark-color: #3a3b45;
            --success-color: #1cc88a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaecf4;
        }

        .app-title {
            font-size: 28px;
            color: var(--dark-color);
            font-weight: 700;
        }

        .main-nav {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(78, 115, 223, 0.1);
            color: var(--primary-color);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .content {
            margin-bottom: 40px;
        }

        .panel {
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
        }

        .panel-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .client-details {
            padding: 20px;
            border-bottom: 1px solid #e3e6f0;
        }

        .info-card {
            background-color: #f8f9fc;
            border: 1px solid #e3e6f0;
            border-radius: 8px;
            padding: 20px;
        }

        .info-card h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
            border-bottom: 1px solid #e3e6f0;
            padding-bottom: 10px;
        }

        .info-item {
            display: flex;
            margin-bottom: 10px;
        }

        .info-item .label {
            font-weight: 600;
            width: 100px;
        }

        .products-section {
            padding: 20px;
        }

        .products-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 15px;
        }

        .table-container {
            margin-bottom: 30px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
        }

        .data-table th {
            background-color: #f8f9fc;
            font-weight: 700;
            color: var(--dark-color);
            border-bottom: 2px solid #e3e6f0;
        }

        .data-table tr {
            border-bottom: 1px solid #e3e6f0;
        }

        .data-table tr:hover {
            background-color: rgba(78, 115, 223, 0.05);
        }

        .add-product-section {
            background-color: #f8f9fc;
            border: 1px solid #e3e6f0;
            border-radius: 8px;
            padding: 20px;
        }

        .add-product-section h4 {
            font-size: 15px;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }

        .form-group {
            margin-bottom: 15px;
            flex: 1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d3e2;
            border-radius: 4px;
            font-size: 1rem;
            color: var(--text-color);
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
            outline: none;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
        }

        .btn-secondary {
            background-color: #858796;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #717384;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #d52a1a;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #17a673;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.85rem;
        }

        .empty-message {
            text-align: center;
            padding: 15px;
            color: #858796;
            font-style: italic;
        }

        .inline-form {
            display: inline;
        }

        .app-footer {
            text-align: center;
            padding-top: 20px;
            margin-top: 30px;
            border-top: 1px solid #eaecf4;
            color: #858796;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .app-header, .panel-header, .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .header-actions {
                width: 100%;
            }
            
            .header-actions .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">Gerenciador de Clientes</h1>
            <nav class="main-nav">
                <a th:href="@{/clientes/listar}" class="nav-link">
                    <i class="fas fa-users"></i> Clientes
                </a>
                <a th:href="@{/clientes/cadastrar}" class="nav-link">
                    <i class="fas fa-user-plus"></i> Novo Cliente
                </a>
            </nav>
        </header>

        <main class="content">
            <div class="panel">
                <div class="panel-header">
                    <h2>Detalhes do Cliente</h2>
                    <div class="header-actions">
                        <a th:href="@{/clientes/listar}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                        <!-- <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}" class="btn btn-primary">
                            <i class="fas fa-edit"></i> Editar
                        </a> -->
                        <form th:action="@{/clientes/{id}/excluir(id=${cliente.id})}" method="post" class="inline-form">
                            <button type="submit" class="btn btn-danger" 
                                    onclick="return confirm('Tem certeza que deseja excluir este cliente?')">
                                <i class="fas fa-trash"></i> Excluir Cliente
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="client-details">
                    <div class="info-card">
                        <h3>
                            <i class="fas fa-user-circle"></i>
                            Informações Pessoais
                        </h3>
                        <div class="info-item">
                            <span class="label">ID:</span>
                            <span class="value" th:text="${cliente.id}"></span>
                        </div>
                        <div class="info-item">
                            <span class="label">Nome:</span>
                            <span class="value" th:text="${cliente.nome}"></span>
                        </div>
                        <div class="info-item">
                            <span class="label">Idade:</span>
                            <span class="value" th:text="${cliente.idade}"></span>
                        </div>
                    </div>
                </div>
                
                <!-- Produtos do Cliente -->
                <div class="products-section">
                    <h3>
                        <i class="fas fa-shopping-cart"></i>
                        Produtos Associados
                    </h3>
                    
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Quantidade</th>
                                    <th>Valor Unitário</th>
                                    <th>Valor Total</th>
                                    <th>Data Associação</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cp : ${clienteProdutos}">
                                    <td th:text="${cp.produto.nome}"></td>
                                    <td th:text="${cp.quantidade}"></td>
                                    <td th:text="${'R$ ' + #numbers.formatDecimal(cp.produto.valor, 1, 2)}"></td>
                                    <td th:text="${'R$ ' + #numbers.formatDecimal(cp.produto.valor * cp.quantidade, 1, 2)}"></td>
                                    <td th:text="${#temporals.format(cp.dataAssociacao, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td>
                                        <form th:action="@{/clientes/{clienteId}/produto/{produtoId}/remover(clienteId=${cliente.id}, produtoId=${cp.produto.id})}" method="post">
                                            <button type="submit" class="btn btn-danger btn-sm">
                                                <i class="fas fa-trash"></i> Remover
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${clienteProdutos.empty}">
                                    <td colspan="6" class="empty-message">Nenhum produto associado a este cliente.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Formulário para adicionar produtos -->
                    <div class="add-product-section">
                        <h4>
                            <i class="fas fa-plus-circle"></i>
                            Adicionar Produto
                        </h4>
                        <form th:action="@{/clientes/{id}/produto/adicionar(id=${cliente.id})}" method="post" class="form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="produtoId" class="form-label">Produto</label>
                                    <select id="produtoId" name="produtoId" class="form-input" required>
                                        <option value="">Selecione um produto</option>
                                        <option th:each="produto : ${produtos}" th:value="${produto.id}" 
                                                th:text="${produto.nome + ' - R$ ' + #numbers.formatDecimal(produto.valor, 1, 2)}">
                                        </option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="quantidade" class="form-label">Quantidade</label>
                                    <input type="number" id="quantidade" name="quantidade" class="form-input" value="1" min="1" required>
                                </div>
                                
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-plus"></i> Adicionar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>Lucas T & Willian H</p>
        </footer>
    </div>
</body>
</html>
